sudo: required

language: python

python:
  - "3.6"

services:
  - docker
  
branches:
  only:
    - master
    - staging

before_script:
  - docker-compose -f docker-compose.yml up -d
  - pip install pipenv
  - pipenv install --dev

env:
  global:
    - DJANGO_SETTINGS_MODULE="fitperf.settings.travis"

script:
  - ./manage.py test